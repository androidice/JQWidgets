<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
  <title>jqxTreeGrid</title>
  <link rel="stylesheet" href="../lib/jqwidgets/styles/jqx.base.css" type="text/css"/>
  <script type="text/javascript" src="../lib/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../lib/jqwidgets/jqxcore.js"></script>
  <script type="text/javascript" src="../lib/jqwidgets/jqxdata.js"></script>
  <script type="text/javascript" src="../lib/jqwidgets/jqxbuttons.js"></script>
  <script type="text/javascript" src="../lib/jqwidgets/jqxscrollbar.js"></script>
  <script type="text/javascript" src="../lib/jqwidgets/jqxdatatable.js"></script>
  <script type="text/javascript" src="../lib/jqwidgets/jqxtreegrid.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){

      var source =
            {
              dataType: "csv",
              dataFields: [
                { name: 'EmployeeKey', type: 'number' },
                { name: 'ParentEmployeeKey', type: 'number' },
                { name: 'FirstName', type: 'string' },
                { name: 'LastName', type: 'string' },
                { name: 'Title', type: 'string' },
                { name: 'HireDate', type: 'date' },
                { name: 'BirthDate', type: 'date' },
                { name: 'Phone', type: 'string' },
                { name: 'Gender', type: 'string' },
                { name: 'DepartmentName', type: 'string' }
              ],
              hierarchy:
                {
                  keyDataField: { name: 'EmployeeKey' },
                  parentDataField: { name: 'ParentEmployeeKey' }
                },
              id: 'EmployeeKey',
              url: '../sampledata/employeesadv.csv'
            };

            var dataAdapter = new $.jqx.dataAdapter(source);

            // create Tree Grid
            $("#treeGrid").jqxTreeGrid(
              {
                width: 850,
                source: dataAdapter,
                pageable: true,
                columnsResize: true,
                ready: function()
                {
                  // expand row with 'EmployeeKey = 32'
                  $("#treeGrid").jqxTreeGrid('expandRow', 32);
                },
                columns: [
                  { text: 'FirstName', dataField: 'FirstName', minWidth: 100, width: 200 },
                  { text: 'LastName',  dataField: 'LastName', width: 200 },
                  { text: 'Department Name', dataField: 'DepartmentName', width: 150 },
                  { text: 'Title', dataField: 'Title', width: 300 },
                  { text: 'Birth Date', dataField: 'BirthDate', cellsFormat: 'd', width: 120 },
                  { text: 'Hire Date', dataField: 'HireDate', cellsFormat: 'd', width: 120 },
                  { text: 'Phone', dataField: 'Phone', cellsFormat: 'd', width: 120 }
                ]
              });
    });
  </script>
</head>
<body class='default'>
  <div id="treeGrid">
  </div>
</body>
</html>
